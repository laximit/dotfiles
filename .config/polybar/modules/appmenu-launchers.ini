[module/rofi-launcher]
type = custom/text
content = 

content-background = ${colors.nord-frost1}
content-foreground = ${colors.nord-polar1}
content-padding = 15px

click-left = rofi -show drun -display-drun "▷" 
click-right = notify-send -h string:bgcolor:#3b4252 -h string:frcolor:#3b4252 --expire-time=1000 "Rofi"

