[module/battery]
type = internal/battery
full-at = 99

battery = BAT1
adapter = ADP1

poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %percentage%%
label-charging-padding = 10px
label-charging-background = ${colors.nord-polar4}
label-charging-foreground = ${colors.white}

label-discharging = %percentage%%
label-discharging-padding = ${self.label-charging-padding}
label-discharging-background = ${self.label-charging-background}
label-discharging-foreground = ${self.label-charging-foreground}

label-full = %percentage%%
label-full-padding = ${self.label-charging-padding}
label-full-background = ${self.label-charging-background}
label-full-foreground = ${self.label-charging-foreground}

label-low = %percentage%%
label-low-padding = ${self.label-charging-padding}
label-low-background = ${colors.nord-aurora1}
label-low-foreground = ${colors.nord-polar1}

