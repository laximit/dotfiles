[module/i3]
type = internal/i3

pin-workspaces = true

show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
fuzzy-match = true

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX
ws-icon-9 = 10;X
ws-icon-default = x

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.nord-aurora1}
label-mode-foreground = ${colors.nord-polar1}

label-focused = %icon%
label-focused-background = ${colors.nord-polar4}
label-focused-foreground = ${colors.white}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2

label-visible = %icon%
label-visible-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.nord-aurora1}
label-urgent-background = ${colors.nord-polar1}
label-urgent-padding = 2
