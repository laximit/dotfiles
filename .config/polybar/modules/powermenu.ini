[module/powermenu]
type = custom/menu

label-open = %{T2}%{T-}
label-open-background = ${colors.nord-polar4}
label-open-foreground = ${colors.white}
label-open-padding = 5px

label-close = %{T2}%{T-}
label-close-background = ${self.label-open-background}
label-close-foreground = ${self.label-open-foreground}
label-close-padding = ${self.label-open-padding}

menu-0-0 = %{T2}%{T-}
menu-0-0-exec = i3-msg exit
menu-0-0-background = ${colors.nord-aurora4}
menu-0-0-foreground = ${colors.nord-polar1}
menu-0-0-padding = ${self.label-open-padding}

menu-0-1 = %{T2}ﰇ%{T-}
menu-0-1-exec = reboot
menu-0-1-background = ${colors.nord-aurora2}
menu-0-1-foreground = ${colors.nord-polar1}
menu-0-1-padding = ${self.label-open-padding}

menu-0-2 = %{T2}%{T-}
menu-0-2-exec = shutdown now
menu-0-2-background = ${colors.nord-aurora1}
menu-0-2-foreground = ${colors.nord-polar1}
menu-0-2-padding = ${self.label-open-padding}
